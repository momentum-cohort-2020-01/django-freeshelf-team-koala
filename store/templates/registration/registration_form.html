{% extends 'base.html' %}

{% body block %}

{% comment %} need col-xs-6 for mobiles? {% endcomment %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info"></div>
    <div class="panel-heading"></div>
    <div class="panel-title">Create a BigFarma Bookbarn account</div>

    <form method="POST" action="," class="form-horizontal">
        {% csrf_token %}

        <div id="signupalert" style"display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
        </div>

        <div class="form-group">
            <label for="id_username" class="col-md-3 control-label">Username</label>
        </div>

        <div class="col-md-6">
            <input id="id_username" type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="id_email" class="col-md-3 control-label">Email</label>
            <div class="col-md-6">
                <input id="id_email" type="text" class="form-control" name="email" placeholder="Email Address">
            </div>
        </div>

        <div class="form-group">
            <label for="id_password" class="col-md-3 control-label">Enter Password</label>
            <div class="col-md-6">
                <input id="id_password" type="text" class="form-control" name="password1" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="id_password" class="col-md-3 control-label">Confirm Password</label>
            <div class="col-md-6">
                <input id="id_password" type="text" class="form-control" name="password1" placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Register</button>
            </div>
        </div>

        {% comment %} z-index controls vertical stacking of elements! {% endcomment %}
        <div class="form-group" style="z-index:1; background-color:#fff;">
            <div class="col-md-offset-3 col-md-1" style="background-color:#fff;">
                <span="margin-left:15px;">or</span>
            </div>
        </div>

        <div class="form-group" style="border-top:1px solid:#999; padding-top:20px; margin-top:25px; z-index:0;">
            <div class="col-md-offset-3 col-md-6">
            <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i>Sign up with Facebook</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
